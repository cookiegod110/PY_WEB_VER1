<!doctype html>
<html lang="en">
  <head>
      <style>
          .auth_menu{
              font-size: 1.0vw;
          }
          .nav_menu{
              font-size: 2.5vw;
          }
          .form_row{
              margin-top:10px;
              margin-bottom:10px;
          }
          input{
              width:100%
              border-radius:3px;
          }
          .glyphicon{
              color:orangered;
          }
          .form_btn{
              width:100%;
          }
      </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

     <div class="container">
         <br>
         <div class="row auth_menu text-right">
             {% if user.is_active %}
             <div class="col-md-3"></div>
             <div class="col-md-3"></div>
             <div class="col-md-3">Hello. {{ user.get_username }}</div>
             <div class="col-md-3"><a class="link_a" href="{% url 'logout' %}">Sign out</a> / <a class="link_a" href="{% url 'password_change' %}">PW CHANGE</a></div>
         </div>
         {% else %}
             <div class="col-md-3"></div>
             <div class="col-md-3"></div>
             <div class="col-md-3">Welcome. Anonymous</div>
             <div class="col-md-3"><a class="link_a" href="{% url 'login' %}">sign in</a> / <a href ="{% url 'register' %}"> sign up</a></div>
          </div>
         {% endif %}
         <br>
         <div class="row nav_menu text-center">
             <div class="col-md-3">ADMIN</div>
             <div class="col-md-3">ABOUT</div>
             <div class="col-md-3">BOOKMARK</div>
             <div class="col-md-3">BLOG</div>
         </div>
         <hr>
      </div>
    {% block content %}

    {% endblock %}
    </body>
</html>
