<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Post List</title>
    {% load staticfiles %}
    <style>
    #content{
    text-align:center;
    }
    p{
    color:cyan;
    }
    </style>
</head>
<body>

<div id="content">
    {% for post in object_list %}
    <p>{{ post.title }}</p>
    <a href="{% url 'blog_detail' post.id %}"><img src="{{ post.image.url }}"></a>
    <p> {{ post.description }}</p>
    <li>Create Date: {{ post.create_date }}</li>
    <li>Modify Date: {{ post.modify_date }}</li>
    {% endfor %}
</div>>
<div id="create_button">
    <a href="{% url 'blog_create' %}">
        <button>CREATE</button>
    </a>
</div>
</body>
</html>
